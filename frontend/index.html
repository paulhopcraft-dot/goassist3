<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoAssist</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #e4e4e4;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            text-align: center;
            padding: 20px 0;
        }

        header h1 {
            font-size: 2rem;
            background: linear-gradient(90deg, #00d9ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .status-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 10px;
            font-size: 0.85rem;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #666;
        }

        .status-dot.connected {
            background: #00ff88;
            box-shadow: 0 0 8px #00ff88;
        }

        .status-dot.error {
            background: #ff4444;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: rgba(255,255,255,0.03);
            border-radius: 16px;
            margin: 10px 0;
        }

        .message {
            margin-bottom: 16px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            text-align: right;
        }

        .message-bubble {
            display: inline-block;
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 18px;
            line-height: 1.5;
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, #00d9ff, #0099cc);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-bubble {
            background: rgba(255,255,255,0.1);
            border-bottom-left-radius: 4px;
        }

        .message-time {
            font-size: 0.7rem;
            color: #888;
            margin-top: 4px;
        }

        .input-area {
            display: flex;
            gap: 10px;
            padding: 10px 0;
        }

        #messageInput {
            flex: 1;
            padding: 14px 20px;
            border: none;
            border-radius: 25px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 1rem;
            outline: none;
            transition: background 0.3s;
        }

        #messageInput:focus {
            background: rgba(255,255,255,0.15);
        }

        #messageInput::placeholder {
            color: #888;
        }

        button {
            padding: 14px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
        }

        #sendBtn {
            background: linear-gradient(135deg, #00d9ff, #0099cc);
            color: white;
        }

        #sendBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 217, 255, 0.4);
        }

        #micBtn {
            background: rgba(255,255,255,0.1);
            color: white;
            width: 52px;
            padding: 14px;
        }

        #micBtn:hover {
            background: rgba(255,255,255,0.2);
        }

        #micBtn.recording {
            background: #ff4444;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .typing-indicator {
            display: none;
            padding: 12px 18px;
            background: rgba(255,255,255,0.1);
            border-radius: 18px;
            width: fit-content;
        }

        .typing-indicator.active {
            display: block;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            background: #888;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
        .typing-dots span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-8px); }
        }

        /* Audio visualizer */
        .audio-visualizer {
            display: none;
            height: 40px;
            align-items: center;
            justify-content: center;
            gap: 3px;
            margin: 10px 0;
        }

        .audio-visualizer.active {
            display: flex;
        }

        .audio-bar {
            width: 4px;
            background: linear-gradient(to top, #00d9ff, #00ff88);
            border-radius: 2px;
            animation: audioBar 0.5s ease infinite;
        }

        @keyframes audioBar {
            0%, 100% { height: 10px; }
            50% { height: 30px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>GoAssist</h1>
            <div class="status-bar">
                <div class="status-item">
                    <div class="status-dot" id="apiStatus"></div>
                    <span>API</span>
                </div>
                <div class="status-item">
                    <div class="status-dot" id="sessionStatus"></div>
                    <span>Session</span>
                </div>
                <div class="status-item">
                    <div class="status-dot" id="audioStatus"></div>
                    <span>Audio</span>
                </div>
            </div>
        </header>

        <div class="audio-visualizer" id="audioVisualizer">
            <div class="audio-bar" style="animation-delay: 0s;"></div>
            <div class="audio-bar" style="animation-delay: 0.1s;"></div>
            <div class="audio-bar" style="animation-delay: 0.2s;"></div>
            <div class="audio-bar" style="animation-delay: 0.3s;"></div>
            <div class="audio-bar" style="animation-delay: 0.4s;"></div>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="message assistant">
                <div class="message-bubble">
                    Hello! I'm GoAssist. How can I help you today?
                </div>
                <div class="message-time">Just now</div>
            </div>
            <div class="typing-indicator" id="typingIndicator">
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>

        <div class="input-area">
            <button id="micBtn" title="Hold to speak">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm-1 1.93c-3.94-.49-7-3.85-7-7.93h2c0 3.31 2.69 6 6 6s6-2.69 6-6h2c0 4.08-3.06 7.44-7 7.93V19h4v2H8v-2h4v-3.07z"/>
                </svg>
            </button>
            <input type="text" id="messageInput" placeholder="Type a message..." autocomplete="off">
            <button id="sendBtn">Send</button>
        </div>
    </div>

    <audio id="audioPlayer" hidden></audio>

    <script>
        // Configuration
        const API_BASE = 'http://localhost:8081';

        // State
        let sessionId = null;
        let isRecording = false;
        let mediaRecorder = null;
        let audioChunks = [];

        // DOM elements
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const micBtn = document.getElementById('micBtn');
        const typingIndicator = document.getElementById('typingIndicator');
        const audioVisualizer = document.getElementById('audioVisualizer');
        const audioPlayer = document.getElementById('audioPlayer');
        const apiStatus = document.getElementById('apiStatus');
        const sessionStatus = document.getElementById('sessionStatus');
        const audioStatus = document.getElementById('audioStatus');

        // Initialize
        async function init() {
            await checkApiHealth();
            await createSession();
            setupEventListeners();
        }

        // Check API health
        async function checkApiHealth() {
            try {
                const res = await fetch(`${API_BASE}/healthz`);
                if (res.ok) {
                    apiStatus.classList.add('connected');
                } else {
                    apiStatus.classList.add('error');
                }
            } catch (e) {
                apiStatus.classList.add('error');
                addMessage('assistant', 'Could not connect to GoAssist API. Make sure the server is running on port 8081.');
            }
        }

        // Create session
        async function createSession() {
            try {
                const res = await fetch(`${API_BASE}/sessions`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({})
                });

                if (res.ok) {
                    const data = await res.json();
                    sessionId = data.session_id;
                    sessionStatus.classList.add('connected');
                    console.log('Session created:', sessionId);
                }
            } catch (e) {
                console.error('Failed to create session:', e);
                sessionStatus.classList.add('error');
            }
        }

        // Setup event listeners
        function setupEventListeners() {
            sendBtn.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });

            // Mic button - hold to record
            micBtn.addEventListener('mousedown', startRecording);
            micBtn.addEventListener('mouseup', stopRecording);
            micBtn.addEventListener('mouseleave', stopRecording);
            micBtn.addEventListener('touchstart', (e) => { e.preventDefault(); startRecording(); });
            micBtn.addEventListener('touchend', stopRecording);
        }

        // Add message to chat
        function addMessage(role, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            messageDiv.innerHTML = `
                <div class="message-bubble">${escapeHtml(content)}</div>
                <div class="message-time">${time}</div>
            `;

            // Insert before typing indicator
            chatContainer.insertBefore(messageDiv, typingIndicator);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Send text message
        async function sendMessage() {
            const text = messageInput.value.trim();
            if (!text) return;

            addMessage('user', text);
            messageInput.value = '';

            showTyping(true);

            try {
                // For now, just echo back (replace with actual LLM call)
                const response = await sendToBackend(text);
                showTyping(false);
                addMessage('assistant', response);
            } catch (e) {
                showTyping(false);
                addMessage('assistant', 'Sorry, I encountered an error. Please try again.');
            }
        }

        // Send to backend
        async function sendToBackend(text) {
            if (!sessionId) {
                return 'No session active. Please refresh the page.';
            }

            try {
                const res = await fetch(`${API_BASE}/sessions/${sessionId}/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });

                if (!res.ok) {
                    const error = await res.json();
                    throw new Error(error.detail || 'Chat request failed');
                }

                const data = await res.json();
                return data.response;
            } catch (e) {
                console.error('Chat error:', e);
                return `Error: ${e.message}. Make sure vLLM is running on RunPod.`;
            }
        }

        // Show/hide typing indicator
        function showTyping(show) {
            typingIndicator.classList.toggle('active', show);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Start recording
        async function startRecording() {
            if (isRecording) return;

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = (e) => {
                    audioChunks.push(e.data);
                };

                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    await processAudio(audioBlob);
                    stream.getTracks().forEach(t => t.stop());
                };

                mediaRecorder.start();
                isRecording = true;
                micBtn.classList.add('recording');
                audioStatus.classList.add('connected');
                audioVisualizer.classList.add('active');
            } catch (e) {
                console.error('Mic access denied:', e);
                addMessage('assistant', 'Please allow microphone access to use voice input.');
            }
        }

        // Stop recording
        function stopRecording() {
            if (!isRecording || !mediaRecorder) return;

            mediaRecorder.stop();
            isRecording = false;
            micBtn.classList.remove('recording');
            audioVisualizer.classList.remove('active');
        }

        // Process recorded audio
        async function processAudio(audioBlob) {
            addMessage('user', '[Voice message]');
            showTyping(true);

            // TODO: Send to ASR endpoint
            await new Promise(r => setTimeout(r, 1500));

            showTyping(false);
            addMessage('assistant', 'Voice processing not yet connected to backend.');
        }

        // Play audio response
        function playAudio(audioUrl) {
            audioPlayer.src = audioUrl;
            audioPlayer.play();
            audioVisualizer.classList.add('active');
            audioPlayer.onended = () => {
                audioVisualizer.classList.remove('active');
            };
        }

        // Start app
        init();
    </script>
</body>
</html>
